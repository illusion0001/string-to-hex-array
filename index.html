<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to uint array</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <textarea id="inputString" rows="10" cols="50">Input string here.</textarea><br>
    <select id="bits">
        <option value="8">uint8_t</option>
        <option value="32">uint32_t</option>
        <option value="64">uint64_t</option>
    </select><br>
    <input type="text" id="arrayName" value="array_str"><br>
    <button onclick="generateHexArray()">Generate Hex Array</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <div id="outputBox">
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
